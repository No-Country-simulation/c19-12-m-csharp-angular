<div class="login-container">
  <h2 class="login__title">Iniciar Sesión</h2>
  <form [formGroup]="formLogin" (ngSubmit)="submit()" class="login__form mb-4">
    <mat-form-field class="login__input-container">
      <mat-label for="userName">Nombre de usuario</mat-label>
      <input matInput formControlName="userName" />
    </mat-form-field>

    <mat-form-field class="login__input-container">
      <mat-label for="password">Contraseña</mat-label>
      <div class="flex">
        <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        
      >
      <button
        type="button"
        mat-icon-button
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
        
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      </div>
      
    </mat-form-field>

    <div class="login__form-actions mb-2">
     <span class="mr-1">¿Aún no tienes cuenta?</span><a type="button" mat-button routerLink="/auth/register">Regístrate</a>
    </div>

    <button
      type="submit"
      mat-flat-button
      color="primary"
      [disabled]="!formLogin.valid"
      class="login__submit"
    >
      Ingresar
    </button>
  </form>
</div>
