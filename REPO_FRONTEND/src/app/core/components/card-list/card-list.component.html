<div
  class="mx-2 sm:mx-4 md:mx-8 grid justify-content-center gap-4 mt-2 mb-4 sm:mb-6"
>
  @if(professionals.length > 0){
  <div class="" *ngFor="let profesional of professionals">
    <div class="card col-1 md:col-4 sm:col-6">
      <img src="{{ profesional.picUrl }}" alt="{{ profesional.fullName }}" />

      <span class="text-xl font-medium">{{ profesional.fullName }}</span>
      <div class="flex align-content-center">
        <mat-icon color="accent">construction</mat-icon>
        <span class="ml-2 text-lg">{{ profesional.category }}</span>
      </div>
      <div class="flex align-content-center">
        <mat-icon color="accent">reviews</mat-icon>
        <span class="ml-2 text-lg">
          Rese√±as ({{ profesional.cantReviews }})
        </span>
      </div>

      <div class="flex align-content-center">
        <mat-icon color="accent">thumb_up</mat-icon>
        <span class="ml-2 text-lg">
          <mat-icon *ngFor="let i of [1, 2, 3, 4, 5]" color="accent">
            {{ i <= profesional.ranking ? "star" : "star_half" }}
          </mat-icon>
        </span>
      </div>
    </div>
  </div>
  } @else {
  <div class="flex align-content-center">
    <mat-icon color="warn">warning</mat-icon>
    <span class="ml-2 text-lg"> No se encontraron perfiles </span>
  </div>
  }
</div>
