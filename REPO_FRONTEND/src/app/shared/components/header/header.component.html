<header>
  <mat-toolbar class="flex">
    <button
      mat-icon-button
      class="icon flex sm:hidden"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="flex-1"></span>
    <a
      mat-flat-button
      color="primary"
      aria-label="Example icon-button with heart icon"
      (click)="isAuthRoute ? navigateTo('/') : navigateTo('auth')"
    >
      <div
        class="flex mx-3 sm:mx-4 justify-content-center align-items-center gap-1"
      >
        @if(isAuthRoute) { <i class="fa-solid fa-house"></i> } @else {
          <i class="fa-regular fa-circle-user"></i>}

        <span class="font-bold">{{ isAuthRoute ? "Home" : "Login" }}</span>
      </div>
    </a>
  </mat-toolbar>
</header>
